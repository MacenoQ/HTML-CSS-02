<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="main-content">
        <div class="title">
          <div class="title-logo">
            <i class="fas fa-balance-scale-right"></i>
          </div>
          <div class="title-text">
            <h1>Legal Legal</h1>
            <h4>All your legal advice</h4>
          </div>
        </div>
        <div class="tag-container">
          <div class="tag">
            <div class="tag-content">
              <div class="tag-text">
                <h2>Family Law</h2>
                <h5>Help with issues</h5>
              </div>
              <div class="tag-right">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>
          <div class="tag">
            <div class="tag-content">
              <div class="tag-text">
                <h2>IP Law</h2>
                <h5>Help with technology</h5>
              </div>
              <div class="tag-right">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>
          <div class="tag">
            <div class="tag-content">
              <div class="tag-text">
                <h2>Contract Law</h2>
                <h5>Help with paperwork</h5>
              </div>
              <div class="tag-right">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-img">
        <img src="man.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
